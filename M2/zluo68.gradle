apply plugin: 'java'

version = '1.0'

task CompileJava (type: JavaCompile) {
 source = fileTree(dir: 'src', include: '**/*.java')
 destinationDir = file('build/main')
 classpath = files('build/main')
}

task CompileTest (type: JavaCompile) {
 source = fileTree(dir: 'test', include: '**/*.java')
 destinationDir = file('build/main')
 classpath = files('build/main')
}
